<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Task 4</title>
</head>
<body>
    <form action="form">
        <label for="fullname" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Full Name:</label>
        <input type="text" name="fullname" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="Username" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Username:</label>
        <input type="text" name="username" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="password" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Password:</label>
        <input type="password" name="password" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="repassword" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Re-Password:</label>
        <input type="password" name="repassword" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="address" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Address:</label>
        <input type="text" name="address" placeholder="Enter Address" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="age" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Age:</label>
        <input type="number" name="age" placeholder="Enter the Age" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;"><br>

        <label for="gender" style="width: 200px; display: inline-block; text-align: right; margin-right: 20px;">Gender:</label>
        <select name="gender" id="gender" style="width: 250px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <button style="background-color: rgb(244, 229, 201); border-radius: 3px; border: 2px solid rgb(179, 135, 54); margin-top: 10px; box-shadow: inset 2px 2px 10px rgb(199, 193, 185); padding: 5px 20px; cursor: pointer;">Save</button>
    </form>
</body>
</html>
